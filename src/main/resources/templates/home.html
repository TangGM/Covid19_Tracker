<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Daily Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
<div class="wrapper">
    <div class="container header-inner">
        <h1 class="display-4">COVID-19 Daily Tracker</h1>
        <h4>Data sources: <a class="badge badge-primary" href="https://github.com/CSSEGISandData/COVID-19/blob/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv">CSSEGISandData</a></h4>
        <p>Cases are updated on daily basis.</p>

        <div class="jumbotron">
            <h1 class="display-2" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of today</p>
            <hr class="my-4" />
            <h1 class="display-4" th:text="${totalNewCases}"></h1>
            <p class="lead">Total new cases today</p>

        </div>

        <table class="table thread-light" >
            <tr>
                <th>STATE/PROVINCE</th>
                <th>COUNTRY</th>
                <th>TOTAL CASES</th>
                <th>NEW CASES TODAY</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}">-</td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
        </table>
    </div>
</div>
</body>

</html>
